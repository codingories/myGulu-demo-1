<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>轱辘</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }

    body {
      font-size: var(--font-size)
    }
  </style>

</head>
<body>
<style>
  .sider {
    background-color: #333;
    width: 150px;
  }
  .sider.silde-enter, .sider.silde-leave-to {
    margin-left: -150px;
  }
  .header {
    background-color: #999;
    height: 100px;
  }
  .footer {
    background-color: #ccc;
    height: 50px;
  }
</style>
<div id="app">
  <g-tabs :selected = "selectedTab" @update:selected="selectedTab = $event">
    <g-tabs-head selected="sports">
      <g-tabs-item name="woman">
        <g-icon name="settings"></g-icon>美女
      </g-tabs-item>
      <g-tabs-item name="finance" disabled>
        财经
      </g-tabs-item>
      <g-tabs-item name="sports">
        体育
      </g-tabs-item>
    </g-tabs-head>
    <g-tabs-body>
      <g-tabs-pane name="woman">美女相关资讯</g-tabs-pane>
      <g-tabs-pane name="finance">财经相关资讯</g-tabs-pane>
      <g-tabs-pane name="sports">体育相关资讯</g-tabs-pane>
    </g-tabs-body>
  </g-tabs>
</div>

<script src="./src/app.js"></script>

</body>
</html>
